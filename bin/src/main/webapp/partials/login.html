<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-8">

                    <div class="well-heading well-primary">
                        <h1>Sign in</h1>
                    </div>

                    <form class="well-body">
                        <div ng-show="hasLoginMessage" class="alert alert-dismissible alert-info" style="color: blue">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>{{loginMessage}}</strong> <br/>
                        </div>

                        <div ng-show="authenticationError" class="alert alert-dismissible alert-error" style="color: red">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>{{authenticationErrorMessage}}</strong> <br/>
                        </div>

                        <div class="alert alert-dismissible alert-info">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Test users!</strong> <br/>
                            <ul>
                                <li><strong>steve / steve</strong> with admin role</li>
                                <li><strong>bill / bill</strong> with user role</li>
                            </ul>
                        </div>

                        <div class="form-group label-floating"
                             ng-class="{'has-error is-focused' : authenticationError}">
                            <label class="control-label" for="login">Login</label>
                            <input id="login" type="text" class="form-control" ng-model="username"
                                   required="required"/>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" type="password" class="form-control" ng-model="password"
                                   required="required"/>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"/><span> Remember me</span>
                            </label>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                                login
                            </button>
                        </div>
                    </form>
                    <br/><br/>
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-3"><a href="#/signup">Sign Up</a></div>
                        <div class="col-sm-offset-2 col-sm-4"><a href="#/resetpassword">Forgot Password?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
