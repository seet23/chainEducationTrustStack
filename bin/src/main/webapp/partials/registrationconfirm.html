<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-8">

                    <div class="well-heading well-primary">
                        <h1>Registration Confirmation</h1>
                    </div>

                    <form class="well-body">
                    <div ng-show="hasRegistrationConfirmMessage" style="color: blue" class="alert alert-dismissible alert-info">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>{{registrationConfirmMessage}}</strong> <br/>
                    </div>

                    <div ng-show="registrationConfirmError" style="color: red" class="alert alert-dismissible alert-error">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>{{registrationConfirmErrorMessage}}</strong> <br/>
                    </div>
                    </form>

                    <br/><br/>
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-3"><a href="#/signup">Sign Up</a></div>
                        <div class="col-sm-offset-2 col-sm-4"><a href="#/login">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
