jdbc.url=jdbc:mysql://localhost:3306/truststackdb1
jdbc.driver.class=org.mariadb.jdbc.Driver
jdbc.username=root
jdbc.password=password
jdbc.maxPoolSize=5
jdbc.maxLifetime=40000
jdbc.idletime=30000
jdbc.useUnicode=true
jdbc.characterEncoding=UTF-8
jdbc.prepStmtCacheSize=250
jdbc.prepStmtCacheSqlLimit=2048
