<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-8">

                    <div class="well-heading well-primary">
                        <h1>Sign up</h1>
                    </div>

                    <form class="well-body">

                        <div ng-show="authenticationError" class="alert alert-dismissible alert-error" style="color: red">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <span class="help-block">
                                {{authenticationErrorMessage}}
                            </span>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="firstname">First Name</label>
                            <input id="firstname" type="text" class="form-control" ng-model="firstname"
                                   required="required"/>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="lastname">Last Name</label>
                            <input id="lastname" type="text" class="form-control" ng-model="lastname"
                                   required="required"/>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="email">Email</label>
                            <input id="email" type="email" class="form-control" ng-model="email"
                                   required="required"/>
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" type="password" class="form-control" ng-model="password"
                                   required="required"/>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="signup()">
                                Sign up
                            </button>
                        </div>
                    </form>
                    <br/><br/>
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-4"><a href="#/login">Login In</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
