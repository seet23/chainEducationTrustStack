<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-8">

                    <div class="well-heading well-primary">
                        <h1>Reset your password</h1>
                    </div>

                    <form class="well-body">

                        <div ng-show="hasPasswordResetMessage" class="alert alert-dismissible alert-info" style="color:blue">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>{{passwordResetMessage}}</strong> <br/>
                        </div>

                        <div ng-show="passwordResetError" class="alert alert-dismissible alert-error" style="color:red">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>{{passwordResetErrorMessage}}</strong> <br/>
                        </div>

                        <div class="form-group label-floating"  ng-class="{'has-error is-focused' : passwordResetError}">
                            <label class="control-label" for="username">Login</label>
                            <input id="username" type="text" class="form-control" ng-model="email"
                                   required="required"/>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="resetpassword()">
                                Reset Password
                            </button>
                        </div>
                    </form>
                    <br/><br/>
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-3"><a href="#/login">Log In</a></div>
                        <div class="col-sm-offset-2 col-sm-4"><a href="#/signup">Sign Up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
